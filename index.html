<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="common.css" />
    <title>Shopiflix</title>
  </head>
  <body>
    <div class="header">
      <div style="color: rgb(5, 107, 21)">Shopiflix</div>
      <input class="top-searchbar" type="text" placeholder="search" />
      <div class="header-list">
        <div class="header-item">
          <div class="login header-side-icon"></div>
          <div>Login</div>
        </div>
        <div class="header-item">
          <div class="cart header-side-icon"></div>
          <div>Cart</div>
        </div>
        <div class="header-item">
          <div class="seller header-side-icon"></div>
          <div>Become a Seller</div>
        </div>
      </div>
    </div>
    <div class="navbar">
      <div class="nav-dropdown">
        <div class="nav-dropdown-title">Electronics</div>
        <div class="nav-dropdown-content">
          <div class="nav-dropdown-item">laptop</div>
          <div class="nav-dropdown-item">keyboard</div>
          <div class="nav-dropdown-item">earphone</div>
          <div class="nav-dropdown-item">speaker</div>
        </div>
      </div>
      <div class="nav-dropdown">
        <div class="nav-dropdown-title">Fashion</div>
        <div class="nav-dropdown-content">
          <div class="nav-dropdown-item">Tshirt</div>
          <div class="nav-dropdown-item">jeans</div>
          <div class="nav-dropdown-item">Cap</div>
          <div class="nav-dropdown-item">Shirt</div>
          <div class="nav-dropdown-item">Kids</div>
        </div>
      </div>
      <div class="nav-dropdown">
        <div class="nav-dropdown-title">Mobiles</div>
        <div class="nav-dropdown-content">
          <div class="nav-dropdown-item">Samsung</div>
          <div class="nav-dropdown-item">Nokia</div>
          <div class="nav-dropdown-item">Redmi</div>
          <div class="nav-dropdown-item">Vivo</div>
          <div class="nav-dropdown-item">Apple</div>
        </div>
      </div>
      <div class="nav-dropdown"><div class="nav-title">books</div></div>
      <div class="nav-dropdown"><div class="nav-title">Sports</div></div>
    </div>
    <div class="trend">
      <div class="card">
        <div class="card-pic">
          <div>
            <div>
              <div class="card-option card-star"></div>
              <div class="card-option card-add-to-cart"></div>
              <div class="card-option card-not-intrested"></div>
            </div>
          </div>
        </div>
        <div class="card-details">
          <div class="item-name">Heart</div>
          <div class="item-price">$Anger.00</div>
        </div>
      </div>
    </div>
  </body>
</html>
