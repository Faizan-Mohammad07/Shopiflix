<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="Product.css" />
    <link rel="stylesheet" href="LenevoIdeaPad1.css" />
    <link rel="stylesheet" href="Review.css" />
    <title>Shopiflix</title>
  </head>
  <body>
    <div class="header">
      <a href="index.html">
        <div style="color: rgb(5, 107, 21)">Shopiflix</div>
      </a>
      <input
        class="top-searchbar"
        type="text"
        placeholder="Search for Products, brands, and More"
      />
      <div class="header-list">
        <a href="login.html">
          <div class="header-item">
            <div class="login header-side-icon"></div>
            <div>Login</div>
          </div>
        </a>
        <div class="header-item">
          <div class="cart header-side-icon"></div>
          <div>Cart</div>
        </div>
        <div class="header-item">
          <div class="seller header-side-icon"></div>
          <div>Become a Seller</div>
        </div>
      </div>
    </div>
    <div>
      <div class="review-filter-navbar">
        <div class="review-navbar-element active">Overall</div>
        <div class="review-navbar-element">Performance</div>
        <div class="review-navbar-element">Battery</div>
        <div class="review-navbar-element">Design</div>
        <div class="review-navbar-element">Display</div>
        <div class="review-navbar-element">Value for Money</div>
      </div>
      <div class="rating-tab-display">
        <div class="rating-tab-title">
          <div class="rating-tab-rate">4.2★</div>
          <div class="rating-tab-details">
            <div>1,350 Ratings &</div>
            <div>137 Reviews</div>
          </div>
        </div>
        <div>
          <div class="rating-tab-rate-box">
            <div class="rating-tab-rate-name">5★</div>
            <div class="ratebar">
              <div class="rate-load lead-specific05"></div>
            </div>
            <div class="rate-number">764</div>
          </div>
          <div class="rating-tab-rate-box">
            <div class="rating-tab-rate-name">4★</div>
            <div class="ratebar">
              <div class="rate-load lead-specific04"></div>
            </div>
            <div class="rate-number">350</div>
          </div>
          <div class="rating-tab-rate-box">
            <div class="rating-tab-rate-name">3★</div>
            <div class="ratebar">
              <div class="rate-load lead-specific03"></div>
            </div>
            <div class="rate-number">96</div>
          </div>
          <div class="rating-tab-rate-box">
            <div class="rating-tab-rate-name">2★</div>
            <div class="ratebar">
              <div class="rate-load lead-specific02"></div>
            </div>
            <div class="rate-number">35</div>
          </div>
          <div class="rating-tab-rate-box">
            <div class="rating-tab-rate-name">1★</div>
            <div class="ratebar">
              <div class="rate-load lead-specific01"></div>
            </div>
            <div class="rate-number">105</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
