<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Account.css" />
    <title>Shopiflix-Login</title>
  </head>
  <body>
    <div class="Shopiflix">Shopiflix</div>
    <div class="account-box">
      <div class="account-header">Create account</div>
      <div class="account-title">Your name</div>
      <input
        class="account-input"
        type="text"
        placeholder="First and last name"
      />
      <div class="account-title">Mobile number or email</div>
      <input class="account-input" type="text" />
      <div class="account-title">Password</div>
      <input
        class="account-input"
        type="password"
        placeholder="Atleast 6 charactors"
      />
      <div class="account-content">
        Passwords must be at least 6 characters.
      </div>
      <div class="account-title">Re-enter password</div>
      <input class="account-input" type="password" />
      <div class="account-button">Continue</div>
      <div class="account-content">
        By creating an account, you agree to Shopiflix's Conditions of Use and
        Privacy Notice.
      </div>
      <hr class="account-hr" />
      <div class="account-content">Already have an account? Sign in</div>
    </div>
  </body>
</html>
