<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="userProfile.css" />
    <title>Shopiflix</title>
  </head>
  <body>
    <div class="header">
      <a href="index.html">
        <div style="color: rgb(5, 107, 21)">Shopiflix</div>
      </a>
      <input
        class="top-searchbar"
        type="text"
        placeholder="Search for Products, brands, and More"
      />
      <div class="header-list">
        <a href="login.html">
          <div class="header-item">
            <div class="login header-side-icon"></div>
            <div>Login</div>
          </div>
        </a>
        <div class="header-item">
          <div class="cart header-side-icon"></div>
          <div>Cart</div>
        </div>
        <div class="header-item">
          <div class="seller header-side-icon"></div>
          <div>Become a Seller</div>
        </div>
      </div>
    </div>
    <div class="user-profile-display">
      <div class="user-profile-box">
        <div class="wall-pic">
          <div class="white-bar">
            India
            <div class="user-review-nation">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png"
                class="user-review-nation-pic"
              />
            </div>
          </div>
        </div>
        <div class="user-profile-header">
          <div class="user-profile-picture">
            <img
              src="https://i.pinimg.com/736x/9f/89/d7/9f89d7af9543f5d4d40761520cf7fade.jpg"
              class="user-profile"
            />
          </div>
          <div class="user-profile-title">
            <div class="user-profile-name">
              Zaheer<img
                src="https://img.icons8.com/glyph-neue/64/096a00/tiktok-verified-account.png"
                class="verified-account-icon"
              />
            </div>
            <div class="user-profile-id">@zaheer_hussain0871</div>
            <div class="follow-user-button">Follow</div>
          </div>
        </div>
        <div class="status-bar">
          <div class="status-box">
            <div class="status-count">743</div>
            Likes
          </div>
          <div class="status-box">
            <a href="Signin.html">
              <div class="status-count">83</div>
              Following</a
            >
          </div>
        </div>
        <div class="user-all-box">
          <div class="user-all-title">Reviews</div>
          <div class="user-all-display">
            <div class="user-all-review-card">
              <div class="on-spot-review">
                <div class="review">
                  <img
                    class="review-icon"
                    src="https://img.icons8.com/fluency-systems-filled/96/FCC419/star.png"
                  /><img
                    class="review-icon"
                    src="https://img.icons8.com/fluency-systems-filled/96/FCC419/star.png"
                  /><img
                    class="review-icon"
                    src="https://img.icons8.com/fluency-systems-filled/96/FCC419/star.png"
                  /><img
                    class="review-icon"
                    src="https://img.icons8.com/fluency-systems-filled/96/FCC419/star.png"
                  /><img
                    class="review-icon"
                    src="https://img.icons8.com/fluency-systems-regular/96/FCC419/star--v1.png"
                  />
                </div>
              </div>
              <div class="review-card-title">Classy product</div>
              <div class="review-card-review">
                Thin and light weight laptop, Speed and performance good!
              </div>
              <div class="card-product-info">
                <div class="card-like">
                  <img
                    src="https://img.icons8.com/material-rounded/96/ead0b1/thumb-up.png"
                    class="react-review-icon"
                  />
                  265
                </div>
                <a href="LenevoIdeaPad1.html"
                  ><div class="card-product-picture">
                    <img
                      src="https://m.media-amazon.com/images/I/71afHPjIeaL.__AC_SX300_SY300_QL70_ML2_.jpg"
                      class="card-product-pic"
                    /></div
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
