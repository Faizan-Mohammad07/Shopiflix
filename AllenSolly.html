<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="Brand.css" />
    <title>Shopiflix/Brands/Allen-Solly</title>
  </head>
  <body>
    <div class="header">
      <a href="index.html">
        <div style="color: rgb(5, 107, 21)">Shopiflix</div>
      </a>
      <input
        class="top-searchbar"
        type="text"
        placeholder="Search for Products, brands, and More"
      />
      <div class="header-list">
        <a href="login.html">
          <div class="header-item">
            <div class="login header-side-icon"></div>
            <div>Login</div>
          </div>
        </a>
        <div class="header-item">
          <div class="cart header-side-icon"></div>
          <div>Cart</div>
        </div>
        <div class="header-item">
          <div class="seller header-side-icon"></div>
          <div>Become a Seller</div>
        </div>
      </div>
    </div>
    <div class="brand-banner">
      <img
        src="https://couponswala.com/blog/wp-content/uploads/2022/08/Allen-Solly-min.png"
        alt="Allen Solly"
      />
    </div>
    <div class="brand-label">
      <div class="brand-name-label">Allen Solly</div>
      <div class="brand-label-menu">
        <div class="follow-brand-button">+ Follow</div>
        <div class="brand-share-icon">
          <img
            class="brand-pic"
            src="https://img.icons8.com/external-basicons-line-edtgraphics/100/000000/external-Share-arrows-basicons-line-edtgraphics.png"
          />
        </div>
        <div class="brand-menu">
          <div class="menu-element active-menu-element">HOME</div>
          <div class="menu-element">BEST SELLERS</div>
          <div class="menu-element">LIFESTYLE</div>
          <div class="menu-element">MEN</div>
          <div class="menu-element">WOMEN</div>
          <div class="menu-element">KIDS</div>
        </div>
        <div class="brand-search">
          <img
            class="brand-pic"
            src="https://img.icons8.com/fluency-systems-filled/96/000000/search.png"
            alt="search"
          />
          <input type="text" placeholder="Search all Allen Solly" />
        </div>
      </div>
    </div>
    <div class="brand-tagline">My World, My Way.</div>
  </body>
</html>
